<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
</head>
<body>
    <div class="main">
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="menu">
            <div class="menuitem">
                <div class="label" id="gridsize"></div>
                <input type="range" min="1" max="100" value="16" class="slider" id="gridrange">
            </div>
            <div class="menuitem">
                <div class="label">Color</div>
                <input type="color" id="colorpicker" value="#000000">
            </div>
            <div class="menuitem">
                <div class="label">Toggle Opacity</div>
                <button id="opacity">Off</button>
            </div>
            <div class="menuitem">
                <div class="label">Toggle Rainbow</div>
                <button id="rainbow">Off</button>
            </div>
            <div class="menuitem">
                <div class="label">New Canvas</div>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div id="gridbox"></div>
    </div>
    </div>
</body>
<script src="main.js"></script>
</html>
